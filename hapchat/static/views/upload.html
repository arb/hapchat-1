<h2>Take Photo</h2>
<p>Take a photo using your web cam, right now! </p>

<input id="fileselect" type="file" accept="image/*" capture="camera">
<div class="button-bar">
    <button class="btn btn-default" id="freeze">
        <i class="fa fa-camera-retro"> Preview</i>
    </button>
    <button class="btn btn-success" id="save">
        <i class="fa fa-floppy-o"> Save</i>
    </button>
</div>

<div class="col-md-6 col-xs-12">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Say Cheese!</h3>
        </div>
        <div class="panel-body">
            <video autoplay id="videoElement"></video>
        </div>
    </div>
</div>
<div class="col-md-6 col-xs-12">
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Preview</h3>
        </div>
        <div class="panel-body">
            <img id="preview" />
        </div>
    </div>
</div>
